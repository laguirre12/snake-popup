<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/jquery-alertigo.css" rel="stylesheet">

    <title>Snake Popup Game</title>
  </head>

  <body>
    <h2>Canvas Dimensions</h2>
    <form>
    <div class="input-div" id="canvas-div">
      <label>
        <span class="input-text">Height(px) :</span>
        <input type="number" id="canvas-height" value="500" step="5" min="250" max ="600" required>
      </label>

      <label>
        <span class="input-text">Width(px) :</span>
        <input type="number" id="canvas-width" value="500" step="5" min="250" max="800" required>
      </label>
    </div>

    <h2>Game Board Properties</h2>
    <div class="input-div" id="board-div">
      <label>
        <span class="input-text">Background Color:</span>
        <input type="color" id="board-color" value="#161217" required>
      </label>

      <label>
        <span class="input-text">Text Color:</span>
        <input type="color" id="text-color" value="#349c24" required>
      </label>
    </div>

    <h2>Snake Properties</h2>
    <div class="input-div" id="snake-div">
      <label>
        <span class="input-text">Body Color:</span>
        <input type="color" id="snake-color" value="#0c7872" required>
      </label>

      <label>
        <span class="input-text">Snake Size(px) :</span>
        <input type="number" id="snake-size" value="20" step="1" min="1" max="50" required>
      </label>

      <label>
        <span class="input-text">Start Size:</span>
        <input type="number" id="start-size" value="1" step="1" min="1" max="50" required>
      </label>

      <label>
        <span class="input-text">Grow Rate:</span>
        <input type="number" id="grow-rate" value="2" step="1" min="0" required>
      </label>

      <label>
        <span class="input-text">Snake Border Color:</span>
        <input type="color" id="snake-border-color" value="#161217" required>
      </label>
    </div>

    <h2>Apple Properties</h2>
    <div class="input-div" id="apple-div">
      <label>
        <span class="input-text">Apple Color:</span>
        <input type="color" id="apple-color" value="#a30204" required>
      </label>

      <label>
        <span class="input-text">Apple Size(px) :</span>
        <input type="number" id="apple-size" value="20" step="1" min="1" max="50" required>
      </label>
    </div>

    <br/>
    <button type="button" id="reset">Reset to Default</button>
    <button type="button" id="save">Save Settings</button>
    </form>

    <div id="alertigo"></div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery-alertigo.js"></script>
    <script src="../js/snake/constants.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
